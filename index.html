<!DOCTYPE html>

<head>
  <title>Un Canard</title>
  <script src="js/three.min.js"></script>
  <script>
    var camera, scene, renderer;
    var geometry, material, mesh;
    var geometry2, material2, sphere;

    function init() {

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);

      camera.position.z = 1000;

      scene = new THREE.Scene();

      geometry = new THREE.BoxGeometry(200, 200, 200);
      material = new THREE.MeshBasicMaterial({
        color: 0xEFD000,
        wireframe: true
      });

      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      var geometry2 = new THREE.SphereGeometry( 1000, 32, 32 );
      var material2 = new THREE.MeshBasicMaterial( {color: 0x017EFD, wireframe: true} );
      var sphere = new THREE.Mesh( geometry2, material2 );
scene.add( sphere );

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);

      document.body.appendChild(renderer.domElement);
      renderer.render(scene, camera);

    }

    function animat() {

      requestAnimationFrame();

      sphere.rotation.y += 0.1;

      renderer.render(scene, camera);


    }
  </script>
</head>

<html>

<body onload = "init()">

  <button onclick = "animat()"> coucou </button>

</body>

</html>
